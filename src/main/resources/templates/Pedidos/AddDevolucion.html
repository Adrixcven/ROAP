<html>
    <head th:include="~{Plantillas/plantillaHeader.html :: header}">
    </head>
    <body>
        <div>
            <button><a href="/pedidos">Atras</a></button>
        </div>
        <div th:include="Plantillas/plantillaHeader.html:: cuerp"></div>
        <h2>Añadir Devolución</h2>
        <form th:action="@{/guardarDevolucion}" method="post" th:object="${devolucion}">
            <label for="producto">Producto:</label>
            <select id="selector" name="selector">
                <option th:each="prendas : ${prendas}" th:value="${prendas.id}" th:text="${prendas.nombre}"></option>
            </select>
            
            <label for="fecha">Fecha:</label><br>
            <input type="date" id="fecha" name="fecha" th:field="*{fecha}"><br>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" required><br>

            <label for="cliente">Cliente:</label>
            <select name="cliente">
                <option th:each="cliente : ${cliente}" th:value="${cliente.DNI}" th:text="${cliente.nombre}"></option>
            </select>

            <input type="submit" value="Guardar">
        </form>

    </body>
</html>
