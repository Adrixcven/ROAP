<html>
    <head>
        <title>Gestionar Devoluciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button><a href="/pedidos">Atras</a></button>
        </div>
        <div>
            <button><a>Inventario</a></button>
            <button><a>Compras</a></button>
            <button><a href="/pedidos">Pedidos</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha de devolución</th>
                    <th>Cliente</th>
                    <th>Estado de la devolución</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="devoluciones : ${devoluciones}"> 
                    <td th:text="${devoluciones.ID}"></td>
                    <td th:text="${devoluciones.Fecha}"></td>
                    <td th:text="${devoluciones.Cliente}"></td> 
                    <td th:text="${devoluciones.Estado}"></td> 
                </tr>
            </tbody>
        </table>
        <div >
            <input type="text" name="search" placeholder="Buscar...">
            <button type="submit"><a>Buscar</a></button>
        </div>
        <div>
            <button><a href="/modificardevolucion">Modificar</a></button>
            <button><a>Dar de baja</a></button>
        </div>
    </body>
</html>
