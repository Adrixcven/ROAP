<html>
    <head>
        <title>Gestionar Pedidos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button><a th:href="@{/pedidos}">Atras</a></button>
        </div>
        <div>
            <button><a>Inventario</a></button>
            <button><a>Compras</a></button>
            <button><a th:href="@{/pedidos}">Pedidos</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha del pedido</th>
                    <th>Cliente</th>
                    <th>Estado del pedido</th>
                    <th>Precio total</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedidos : ${pedidos}"> 
                    <td th:text="${pedidos.ID}"></td>
                    <td th:text="${pedidos.fecha}"></td>
                    <td th:text="${pedidos.cliente}"></td>
                    <td th:text="${pedidos.estado}"></td> 
                    <td th:text="${pedidos.precioTotal}"></td> 
                    <td><a th:href="@{/editarpedidos/}+${pedidos.ID}">Editar</a></td>
                    <td><a th:href="@{/eliminarpedidos/}+${pedidos.ID}">Dar de baja</a></td>
                </tr>
            </tbody>
        </table>
        <div >
            <input type="text" name="search" placeholder="Buscar...">
            <button type="submit"><a>Buscar</a></button>
        </div>
    </body>
</html>
