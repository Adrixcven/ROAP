<html>
    <head th:include="~{Plantillas/plantillaHeader.html :: header}">
        <title>Gestionar Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <a th:href="@{/inicial}"><button class="arrow_box">Atras</button></a>
        </div>
        <div class="center-top">
            <a th:href="@{/gestionusers/adduser}"><button class="btn button"><i class="fas fa-user-plus"></i>  AÃ±adir Usuario</button></a>
        </div>

        <div class="user">
            <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50' class="imgusuario"/>
            <p>[[${username}]]</p>
        </div>

        <form method="post" action="">
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuarios : ${usuarios}"> 
                        <td th:text="${usuarios.Nombre}"></td>
                        <td th:text="${usuarios.rol}"></td> 
                        <td><a th:href="@{/gestionusers/editaruser/}+${usuarios.DNI}">Modificar Usuario</a></td>
                        <td><a th:href="@{/gestionusers/eliminaruser/}+${usuarios.DNI}">Eliminar Usuario</a></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
