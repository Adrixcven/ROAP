<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="~{Plantillas/plantillaHeader.html :: header}">
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <a th:href="@{/encargosproveedor}"><button class="arrow_box">Atras</button></a>
        </div>
        <div th:include="Plantillas/plantillaHeader.html:: cuerp"></div>
        <div class="vertical-div">
            <div class="title-div">
                <h2>Consultar Encargos</h2>
            </div>
            <table class="tablas">
                <thead>
                    <tr>
                        <th><label for="unidades">Unidades</label></th>
                        <th><label for="precio">Precio</label></th>
                        <th><label for="tipo">Tipo de prenda</label></th>
                        <th><label for="estado">Estado de la prenda</label></th>
                        <th><label for="talla">Talla</label></th>
                        <th><label for="nombre">Nombre</label></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="encargo : ${encargos}">
                        <td th:text="${encargo.unidades}"></td>
                        <td th:text="${encargo.precio}"></td>
                        <td th:text="${encargo.tipo}"></td>
                        <td th:text="${encargo.estado}"></td>
                        <td th:text="${encargo.talla}"></td>
                        <td th:text="${encargo.prenda.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
