<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>Pagina Inicial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button th:if="${rolUsuario == '1'} "><a th:href="@{/gestionusers}">Gestionar Usuarios</a></button>
        </div>

        <div>
            <button th:if="${rolUsuario == '1'}"><a th:href="@{/gestionmodulo}">Gestionar módulos</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>[[${username}]]</p>
        </div>
        <div th:if="${rolUsuario == '1'}">
            <div th:each="modulos : ${modulos}">
                <button><a th:href="@{'/' + ${modulos.nombre.toLowerCase()}}">
                        <img th:src="@{'/imatges/' + ${modulos.nombre.toLowerCase()} + '.png'}" width='50' height='50'/>
                        <p th:text="${modulos.nombre}"></p>
                    </a></button>
            </div>
        </div>
        <div th:if="${rolUsuario == '2'}">
            <div th:each="modulos : ${modulos}">
                <button th:if="${modulos.vendedor}"><a th:href="@{'/' + ${modulos.nombre.toLowerCase()}}">
                        <img th:src="@{'/imatges/' + ${modulos.nombre.toLowerCase()} + '.png'}" width='50' height='50'/>
                        <p th:text="${modulos.nombre}"></p>
                    </a></button>
            </div>
        </div>
        <div th:if="${rolUsuario == '3'}">
            <div th:each="modulos : ${modulos}">
                <button th:if="${modulos.proveedor}"><a th:href="@{'/' + ${modulos.nombre.toLowerCase()}}">
                        <img th:src="@{'/imatges/' + ${modulos.nombre.toLowerCase()} + '.png'}" width='50' height='50'/>
                        <p th:text="${modulos.nombre}"></p>
                    </a></button>
            </div>
        </div>
        <div>
            <button><a th:href="@{/logout}">Cerrar Sesión</a></button>
        </div>
    </body>
</html>
