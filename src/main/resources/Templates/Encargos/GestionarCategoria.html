<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestionar Categoria</title>
</head>
<body>
    <div>
        <button><a th:href="@{/encargosProveedor}">Atras</a></button>
    </div>
   
    <div>
        <button>Inventario</button>
        <button><a th:href="@{/encargos}">Encargos</a></button>
        <button><a th:href="@{/pedidos}">Pedidos</a></button>
    </div>
    <div style="display:flex; align-items:center; margin-top:20px;">
        <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
            <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
        </div>
        <p>Nombre</p>
    </div>
    <h2>Gestionar Categoria</h2>
     <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <table border="1">
        <thead>
            <tr>
                <td><label for="Nombre">Nombre</label></td>
                <td><label for="Editar">Editar</label></td>
                <td><label for="Eliminar">Eliminar</label></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.nombre}"></td>
                <td><a th:href="@{/editarcat/{id}(id=${categoria.id})}" th:text="Editar"/></td>
                <td><a th:href="@{/eliminarcat/{id}(id=${categoria.id})}" th:text="Eliminar"/></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
