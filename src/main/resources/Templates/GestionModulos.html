<html>
    <head>
        <title>Gestionar Modulos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button><a href="/inicial">Atras</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <div class="block">
            <h2>Pedidos</h2>
            <div>
                <img th:src="@{'/imatges/pedidos.png'}" width='50' height='50'/>
            </div>
            <label class="checkbox">
                <input type="checkbox" th:checked="${pedidos.proveedor}"> Proveedor
            </label>
            <label class="checkbox">
                <input type="checkbox" th:checked="${pedidos.vendedor}"> Vendedor
            </label>
        </div>
        <div class="block">
            <h2>Inventario</h2>
            <div>
                <img th:src="@{'/imatges/inventario.png'}" width='50' height='50'/>
            </div>
            <label class="checkbox">
                <input type="checkbox" th:checked="${inventario.proveedor}"> Proveedor
            </label>
            <label class="checkbox">
                <input type="checkbox" th:checked="${inventario.vendedor}"> Vendedor
            </label>
        </div>
        <div class="block">
            <h2>Encargos</h2>
            <div>
                <img th:src="@{'/imatges/encargos.png'}" width='50' height='50'/>
            </div>
            <label class="checkbox">
                <input type="checkbox" th:checked="${encargos.proveedor}"> Proveedor
            </label>
            <label class="checkbox">
                <input type="checkbox" th:checked="${encargos.vendedor}"> Vendedor
            </label>
        </div>
    </body>
</html>
