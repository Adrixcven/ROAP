<html>
    <head>
        <title>Gestionar Modulos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   
    <body>
        <div>
            <button><a th:href="@{/inicial}">Atras</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <div class="block" th:each="modulos : ${modulos}">
            <h2 th:text="${modulos.nombre}"></h2>
            <div>
                <img th:if="${modulos.ID} == 1" th:src="@{'/imatges/pedidos.png'}" width='50' height='50'/>
                <img th:if="${modulos.ID} == 2" th:src="@{'/imatges/inventario.png'}" width='50' height='50'/>
                <img th:if="${modulos.ID} == 3" th:src="@{'/imatges/encargos.png'}" width='50' height='50'/>
            </div>
            <label class="checkbox">
                <input type="checkbox" th:checked="${modulos.proveedor}"> Proveedor
            </label>
            <label class="checkbox">
                <input type="checkbox" th:checked="${modulos.vendedor}"> Vendedor
            </label>
        </div>
       
    </body>
</html>
