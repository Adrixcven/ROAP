<html>
    <head>
        <meta charset="UTF-8">
        <title>Añadir Pedido</title>
    </head>
    <body>
        <div>
            <button><a th:href="@{/pedidos}">Atras</a></button>
        </div>
        <div>
            <button><a>Inventario</a></button>
            <button><a>Compras</a></button>
            <button><a th:href="@{/pedidos}">Pedidos</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <h2>Añadir Pedido</h2>
        <form th:action="@{/guardarPedido}" method="post" th:object="${pedido}">
            <label for="producto">Producto:</label>
            <select id="selector" name="selector">
                <option th:each="productos : ${productos}" th:value="${productos.ID}" th:text="${productos.nombre}"></option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="100" required>

            <label for="direccion">Dirección de envio</label>
            <input type="text" id="direccion" name="direccion"><br>
            
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" ><br><br>
            
            <label for="texto">Hora:</label><br>
            <input type="time" id="hora" name="hora" value="" ><br><br>

            <label for="cliente">Cliente:</label>
            <label for="nombrecliente">Cliente</label>
            <select name="cliente">
                <option th:each="cliente : ${cliente}" th:value="${cliente.DNI}" th:text="${cliente.nombre}"></option>
            </select>
            <button><a th:href="@{/addclient}">Nuevo Cliente</a></button>

            <input type="submit" value="Guardar">
        </form>

       
    </body>
</html>
