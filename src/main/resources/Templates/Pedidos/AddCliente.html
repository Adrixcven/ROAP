<!DOCTYPE html>
<html lang="es">
    <head th:include="~{Plantillas/plantillaHeader.html :: header}">
        </head>
    <body>
        <div>
            <button><a href="/pedidos">Atras</a></button>
        </div>
        <div th:include="Plantillas/plantillaHeader.html:: cuerp"></div>
        <h2>Añadir Cliente</h2>
        <form th:action="@{/guardarCliente}" method="post" th:object="${cliente}">
            <p>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" th:field="*{DNI}" required/><br>
            <span th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}"/>
            </p>
            <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required/><br>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"/>
            </p>
            <p>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" th:field="*{edat}" required/><br>
            <span th:if="${#fields.hasErrors('edat')}" th:errors="*{edat}"/>
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required/><br>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </p>
            <p>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" th:field="*{telefono}" required/><br>
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"/>
            </p>
            <p>
            <label for="direccion">Dirección Postal:</label>
            <input type="text" id="direccion" name="direccion" th:field="*{dpostal}" required/><br>
            <span th:if="${#fields.hasErrors('dpostal')}" th:errors="*{dpostal}"/>
            </p>
            <input type="submit" value="Guardar">
        </form>

    </body>
</html>
