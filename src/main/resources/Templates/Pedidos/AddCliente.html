<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Añadir Cliente</title>
    </head>
    <body>
        <div>
            <button><a href="/pedidos">Atras</a></button>
        </div>
        <div>
            <button><a>Inventario</a></button>
            <button><a>Compras</a></button>
            <button><a href="/pedidos">Pedidos</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <h2>Añadir Cliente</h2>
        <form method="post" action="">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>

            <label for="direccion">Dirección Postal:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <input type="submit" value="Guardar">
        </form>

    </body>
</html>
