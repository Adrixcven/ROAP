<html>
    <head>
        <title>Seleccionar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button><a th:href="@{/pedidos}">Atras</a></button>
        </div>
        <div>
            <button><a>Inventario</a></button>
            <button><a>Compras</a></button>
            <button><a th:href="@{/pedidos}">>Pedidos</a></button>
        </div>
        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre y Apellido</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Direcci√≥n postal</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="clientes : ${clientes}"> 
                    <td th:text="${clientes.ID}"></td>
                    <td th:text="${clientes.Nombre}"></td>
                    <td th:text="${clientes.Edat}"></td>
                    <td th:text="${clientes.Email}"></td>
                    <td th:text="${clientes.Telefono}"></td>
                    <td th:text="${clientes.DPostal}"></td>
                </tr>
            </tbody>
        </table>
        <div >
            <input type="text" name="search" placeholder="Buscar...">
            <button type="submit"><a>Buscar</a></button>
        </div>
        
        <div>
            <a></a>
            <button><a th:href="@{/addcliente}">>Seleccionar</a></button>
        </div>
    </body>
</html>
