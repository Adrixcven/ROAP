<html>
    <head>
        <title>Gestionar Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   
    <body>
        <div>
            <button><a th:href="@{/inicial}">Atras</a></button>
        </div>
        <div>
            <button><a th:href="@{/adduser}">AÃ±adir Usuario</a></button>
        </div>

        <div style="display:flex; align-items:center; margin-top:20px;">
            <div style="width:50px; height:50px; background-color:#ccc; margin-right:10px;">
                <img th:src="@{'/imatges/PlaceholderPerson.png'}" width='50' height='50'/>
            </div>
            <p>Nombre</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuarios : ${usuarios}"> 
                    <td th:text="${usuarios.Nombre}"></td>
                    <td th:text="${usuarios.Rol}"></td> 
                    <td><input type="checkbox"></td>
                    <td><a th:href="@{/editaruser/}+${usuarios.DNI}">Modificar Usuario</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
